<div class="container">
  <div class="row">


    <div class="col-md-12">
      <h1 class="well">Room Information</h1>
      <div class="table-responsive">

        <table id="mytable" class="table table-bordred table-striped">

          <thead>

            <th>Floor</th>
            <th>Room No</th>
            <th>No Of Bed</th>
            <!-- <th>Status</th>
            <th>Price</th> -->
            <th>Edit</th>
            <th>Delete</th>
          </thead>
          <tbody>

            <tr *ngFor="let room of rooms">
              <td>{{room.floor}}</td>
              <td>{{room.roomNo}}</td>
              <td>{{room.noOfBeds}}</td>
              <!-- <td>{{room.status}}</td>
              <td>{{room.price}}</td> -->
              <td>
                <p data-placement="top" data-toggle="tooltip" title="Edit"><button routerLink="/admin/rooms-edit/{{room._id}}" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit"><span class="glyphicon glyphicon-pencil"></span></button></p>
              </td>
              <td>
                <p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" (click)="deleteRoomRecord(room._id)"><span class="glyphicon glyphicon-trash"></span></button></p>
              </td>
            </tr>

          </tbody>

        </table>

       
      </div>

    </div>
  </div>
</div>
