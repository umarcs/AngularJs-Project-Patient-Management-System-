<div class="container">
  <h1 class="well">Edit Staff Information</h1>
  <div class="col-lg-12 well">
    <div class="row">
      <form name="form" (ngSubmit)="f.form.valid && editStaffInformation()"  #f="ngForm" novalidate>
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>First Name</label><br>
              <md-input-container class="example-full-width">
                <input mdInput name="firstName" [(ngModel)]="staff.firstName" #firstName="ngModel" required minlength="3" maxlength="10"  pattern="[A-Za-z]*" >
              </md-input-container>
              <div *ngIf="f.submitted && !firstName.valid" class="help-block"></div>
            </div>
            <div class="col-sm-6 form-group">
              <label>Last Name</label>
              <md-input-container class="example-full-width">
                <input mdInput name="lastName" [(ngModel)]="staff.lastName" #lastName="ngModel"   maxlength="10"  pattern="[A-Za-z]*" >
              </md-input-container>
              <div *ngIf="f.submitted && !lastName.valid" class="help-block"></div>
            </div>
          </div>

          <div class="row">

            <div class="col-sm-6 form-group">
              <label>Phone</label>
              <md-input-container class="example-full-width">
                <span mdPrefix>+92 &nbsp;</span>
                 <input mdInput name="contact" [(ngModel)]="staff.contact" #contact="ngModel" required  minlength="10" maxlength="10"  pattern="[0-9]{10}">          
                <md-icon mdSuffix><span class="glyphicon glyphicon-pencil"></span></md-icon>
              </md-input-container>
              <div *ngIf="f.submitted && !contact.valid" class="help-block"></div>
            </div>
            <div class="col-sm-6 form-group">
              <label>Age</label>
              <md-input-container class="example-full-width">
                  <input mdInput name="age" [(ngModel)]="staff.age" #age="ngModel"  required  minlength="2" maxlength="2"  pattern="[0-9]*">
              </md-input-container>
              <div *ngIf="f.submitted && !age.valid" class="help-block"></div>
            </div>
            
          </div>

          <div class="row">
            <div class="col-sm-4 form-group">
              <label>Gender</label><br><br>
              <md-radio-group [(ngModel)]="staff.gender" [ngModelOptions]="{standalone: true}">
                <md-radio-button value="Male">Male</md-radio-button>
                <md-radio-button value="Female">Female </md-radio-button>
              </md-radio-group>

            </div>

            <div class="col-sm-4 form-group">
              <label>position</label><br><br>
              <md-select  [(ngModel)]="staff.position" [ngModelOptions]="{standalone: true}">
                <md-option   value="Nurse"> Nurse </md-option>
                <md-option value="Sweeper">Sweeper </md-option>
                <md-option value="Accountant">Accountant </md-option>
                <md-option value="Guard">Guard </md-option>
              </md-select>
            </div>
            <div class="col-sm-4 form-group">
              <label>Salary</label><br><br>
             <md-input-container class="example-full-width">
                <input mdInput name="salary" [(ngModel)]="staff.salary" #salary=ngModel required  minlength="5" maxlength="7"  pattern="[0-9]*"  >
              </md-input-container>
              <div *ngIf="f.submitted && !salary.valid" class="help-block"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12 form-group">
              <label>Address</label>
              <md-input-container class="example-full-width">
                <input mdInput #message maxlength="256"  [(ngModel)]="staff.address" name="address" #address="ngModel"
                  required minlength="4" maxlength="100" pattern="[A-Za-z0-9#/ ]*">
                <md-hint align="end">{{message.value.length}} / 100</md-hint>
                <md-icon mdSuffix><span class="glyphicon glyphicon-home"></span></md-icon>
              </md-input-container>
              <div *ngIf="f.submitted && !address.valid" class="help-block"></div>
            </div>


          </div>
          <div class="row">
            <div class="col-sm-2">
              <button routerLink="/admin/staff-info" type="button" class="btn btn-lg btn-info">Back</button>
              <button  type="submit" ng-model="editStaffInformation()"  class="btn btn-lg btn-info">Edit</button>
              </div>
              <div class="col-sm-10">
                <h2 *ngIf="messages.msg" style="color:green">{{messages.msg}}</h2>
                <h2 *ngIf="messages.err" style="color:red">{{messages.err}}</h2>
              </div>
            </div>

          </div>
      </form>
      </div>
    </div>
  </div>
