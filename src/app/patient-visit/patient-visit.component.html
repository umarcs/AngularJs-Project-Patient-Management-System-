
<div class="container">
  <div class="row">


    <div class="col-md-12">
      <h1 class="well">Patient Visits</h1>
      <div class="table-responsive">

        <table id="mytable" class="table table-bordred table-striped">

          <thead>

            <th>First Name</th>
            <th>Last Name</th>
            <th>Father's Name</th>
            <th>Gender</th>
            <th>Contact</th>
            <th>Disease</th>
            <th>Cheked In</th>
            <!-- <th>Token No</th>             -->
            <!-- <th>Checked Out</th> -->
            <th> more</th>
           
            <!-- <th>checkOut</th> -->
          </thead>
          <tbody>

           

            <tr *ngFor="let p of patientVisists ">
              <td>{{p.patient.firstName}}</td>
              <td>{{p.patient.lastName}}</td>
              <td>{{p.patient.fatherName}}</td>
              <td>{{p.patient.gender}}</td>
              <td>+92 {{p.patient.contact}}</td>
              <td>{{p.disease}}</td>
              <td>{{p.createdAt | date : "medium"}}</td>
              <!-- <td>{{p.tokenNumber}}</td>               -->
              <!-- <td>{{ (p.dateOut) ? (p.dateOut | date : "MMM dd, yyyy") : "--"}}</td> -->
              <td>
                <p data-placement="top" data-toggle="tooltip" title="view more"><button class="btn btn-success btn-xs" data-title="view more" data-toggle="modal" data-target="#more" (click)="openDialog(p._id)"><i class="fa fa-eye" aria-hidden="true"></i></button></p>
              </td>
               <!-- <td>
                <p *ngIf="p.dateOut">--</p>
                <p data-placement="top" data-toggle="tooltip" title="Patient CheckOut"><button  *ngIf=!p.dateOut routerLink="/admin/patient-check-out/{{p._id}}" class="btn btn-info btn-xs" data-title="CheckOut" data-toggle="modal" data-target="#CheckOut"><span class="glyphicon glyphicon-user"></span></button></p>
              </td> -->
              
            </tr>



          </tbody>

        </table>

      

      </div>

    </div>
  </div>
</div>
