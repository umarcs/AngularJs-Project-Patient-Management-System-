

<div class="container">
  <div class="row">


    <div class="col-md-12">
      <h1 class="well">Doctors Information</h1>
      <div class="table-responsive">

        <table id="mytable" class="table table-bordred table-striped">

          <thead>

            <th>First Name</th>
            <th>Last Name</th>
            <th>Contact</th>
            <th>Gender</th>
            
            <th>Specialization</th>
            <!-- <th>Position</th> -->
            <th>more</th>            
            <th>Edit</th>
            <th>Delete</th>
          </thead>
          <tbody>

           

            <tr *ngFor="let d of doctors">
              <td>{{d.firstName}}</td>
              <td>{{d.lastName}}</td>
              <td>0{{d.contact}}</td>
              <td>{{d.gender}}</td>
              <td>{{d.degree}}</td>
             <!-- <td>{{d.position}}</td> -->

              <td>
                  <p data-placement="top" data-toggle="tooltip" title="view more"><button class="btn btn-success btn-xs" data-title="view more" data-toggle="modal" data-target="#more" (click)="openDialog(d._id)"><i class="fa fa-eye" aria-hidden="true"></i></button></p>
              </td>
              <td>
                <p data-placement="top" data-toggle="tooltip" title="Edit"><button routerLink="/admin/doctors-edit-info/{{d._id}}"  class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit"><span class="glyphicon glyphicon-pencil"></span></button></p>
              </td>
              <td>
                <p data-placement="top" data-toggle="tooltip" title="Delete"><button  (click)="deleteRecord(d._id)"class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete"><span class="glyphicon glyphicon-trash"></span></button></p>
              </td>
            </tr>



          </tbody>

        </table>

       

      </div>

    </div>
  </div>
</div>
